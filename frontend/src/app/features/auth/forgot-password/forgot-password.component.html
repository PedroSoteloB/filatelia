<div class="auth-wrap">
    <div class="paper-bg" aria-hidden="true"></div>
  
    <div class="card stamp-edge">
      <div class="brand">
        <!-- Logo -->
        <svg class="stamp" viewBox="0 0 120 120" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#b08968" />
              <stop offset="100%" stop-color="#7f5539" />
            </linearGradient>
          </defs>
          <rect x="8" y="8" width="104" height="104" rx="8" fill="url(#g1)" opacity="0.2"></rect>
          <circle cx="60" cy="52" r="24" fill="#85586F"></circle>
          <path d="M30 82h60" stroke="#85586F" stroke-width="6" stroke-linecap="round" />
        </svg>
        <div class="title">
          <h1>Filatelia</h1>
          <p>Recuperar Contraseña</p>
        </div>
      </div>
  
      <form (ngSubmit)="submit()" novalidate>
        <h2>Recuperar Contraseña</h2>
  
        <label class="field">
          <span>Email</span>
          <input [(ngModel)]="email" name="email" type="email" placeholder="tú@correo.com" required />
        </label>
  
        <button class="submit" [disabled]="loading" type="submit">
          <span *ngIf="!loading">Enviar instrucciones</span>
          <span *ngIf="loading">Enviando...</span>
        </button>
  
        <p class="message" [class.ok]="msg.includes('✅')" [class.error]="msg && !msg.includes('✅')">
          {{ msg }}
        </p>
      </form>
  
      <footer class="footnote">
        <span>✉️ Hecho con cariño filatélico</span>
        <span>•</span>
        <span>v0.1 MVP</span>
      </footer>
    </div>
  </div>
