<div class="auth-wrap">
    <div class="paper-bg" aria-hidden="true"></div>
  
    <div class="card stamp-edge">
      <div class="brand">
        <div class="stamp"></div>
        <div class="title">
          <h1>Filatelia</h1>
          <p>Restablecer contraseña</p>
        </div>
      </div>
  
      <form (ngSubmit)="submit()" novalidate>
        <h2>Nueva contraseña</h2>
  
        <label class="field">
          <span>Contraseña</span>
          <div class="password">
            <input [type]="show ? 'text':'password'"
                   [(ngModel)]="password"
                   name="password"
                   placeholder="••••••••"
                   required />
            <button type="button" class="toggle" (click)="show=!show">
              {{ show ? 'Ocultar' : 'Ver' }}
            </button>
          </div>
          <small class="hint">Mínimo 8 caracteres.</small>
        </label>
  
        <label class="field">
          <span>Confirmar</span>
          <input [type]="show ? 'text':'password'"
                 [(ngModel)]="confirm"
                 name="confirm"
                 placeholder="••••••••"
                 required />
        </label>
  
        <div class="actions" style="justify-content: space-between;">
          <a class="link" routerLink="/login">Volver a iniciar sesión</a>
        </div>
  
        <button class="submit" [disabled]="disabled" type="submit">
          <span *ngIf="!loading">Actualizar contraseña</span>
          <span *ngIf="loading">Actualizando…</span>
        </button>
  
        <p class="message" [class.ok]="msg.includes('✅')" [class.error]="msg && !msg.includes('✅')">
          {{ msg }}
        </p>
      </form>
  
      <footer class="footnote">
        <span>✉️ Hecho con cariño filatélico</span>
        <span>•</span>
        <span>v0.1 MVP</span>
      </footer>
    </div>
  </div>
