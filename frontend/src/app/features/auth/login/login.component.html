<div class="auth-wrap">
  <div class="paper-bg" aria-hidden="true"></div>

  <div class="card stamp-edge">
    <div class="brand">
      <!-- Sello / logo simple en SVG -->
      <svg class="stamp" viewBox="0 0 120 120" aria-hidden="true">
        <defs>
          <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#b08968" />
            <stop offset="100%" stop-color="#7f5539" />
          </linearGradient>
        </defs>
        <rect
          x="8"
          y="8"
          width="104"
          height="104"
          rx="18"
          fill="url(#g1)"
          opacity="0.25"
        ></rect>
        <circle cx="60" cy="50" r="23" fill="#85586F"></circle>
        <path
          d="M32 82h56"
          stroke="#85586F"
          stroke-width="6"
          stroke-linecap="round"
        />
      </svg>
      <div class="title">
        <span class="eyebrow">Catálogo personal</span>
        <h1>Filatelia</h1>
        <p>Tu espacio para organizar sellos</p>
      </div>
    </div>

    <form (ngSubmit)="submit()" novalidate>
      <header class="form-head">
        <h2>Iniciar sesión</h2>
        <p>Accede a tu colección y continúa donde la dejaste.</p>
      </header>

      <label class="field">
        <span>Email</span>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="tú@correo.com"
          required
        />
      </label>

      <label class="field">
        <span>Contraseña</span>
        <div class="password">
          <input
            [(ngModel)]="password"
            name="password"
            [type]="show ? 'text' : 'password'"
            placeholder="••••••••"
            required
          />
          <button
            type="button"
            class="toggle"
            (click)="show = !show"
            [attr.aria-pressed]="show"
          >
            {{ show ? 'Ocultar' : 'Ver' }}
          </button>
        </div>
      </label>

      <div class="actions">
        <label class="remember">
          <input
            type="checkbox"
            [(ngModel)]="remember"
            name="remember"
          />
          <span>Recordarme</span>
        </label>

        <a class="link" routerLink="/forgot-password">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <button class="submit" [disabled]="loading" type="submit">
        <span *ngIf="!loading">Ingresar</span>
        <span *ngIf="loading">Ingresando…</span>
      </button>

      <p
        class="message"
        [class.ok]="msg.includes('✅')"
        [class.error]="msg && !msg.includes('✅')"
      >
        {{ msg }}
      </p>
    </form>

    <footer class="footnote">
      <span>✉️ Hecho con cariño filatélico</span>
      <span>•</span>
      <span>v0.1 MVP</span>
    </footer>
  </div>
</div>
