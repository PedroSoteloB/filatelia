<!-- NAVBAR (SVG + título + saludo) -->
<!-- NAVBAR ADMIN (estilo similar a landing) -->
<header class="topbar">
  <div class="topbar-inner container">
    <!-- Marca / logo -->
    <div class="brand" routerLink="/" style="cursor:pointer">
      <svg class="stamp" viewBox="0 0 120 120" aria-hidden="true">
        <defs>
          <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#b08968" />
            <stop offset="100%" stop-color="#7f5539" />
          </linearGradient>
        </defs>
        <rect
          x="8"
          y="8"
          width="104"
          height="104"
          rx="18"
          fill="url(#g1)"
          opacity="0.25">
        </rect>
        <circle cx="60" cy="50" r="23" fill="#85586F"></circle>
        <path
          d="M32 82h56"
          stroke="#85586F"
          stroke-width="6"
          stroke-linecap="round">
        </path>
      </svg>

      <div class="title">
        <span class="eyebrow">Panel administrador</span>
        <h1>Filatelia</h1>
        <p>Hola, {{ displayName }}</p>
      </div>
    </div>

    <!-- Acciones de administrador -->
    <nav class="actions">
      <a class="link" routerLink="/admin">Inicio</a>
      <a class="btn nav" routerLink="/admin/roles">Roles</a>
      <a class="btn nav" routerLink="/admin/items">Piezas</a>
      <a class="btn nav" routerLink="/admin/upload">Cargar</a>
      <a class="btn nav" routerLink="/admin/search">Buscar</a>
      <button class="btn nav light" (click)="logout()">Cerrar sesión</button>
    </nav>
  </div>
</header>


<!-- HERO / CONTENIDO -->
<main class="hero">
  <section class="panel">
    <h2>Bienvenido, {{ displayName }}</h2>
    <p>Desde aquí podrás administrar usuarios, roles y el catálogo completo.</p>

    <div class="cta">
      <a class="btn primary" routerLink="/admin/roles">Gestionar roles</a>
     
    </div>
  </section>
</main>
